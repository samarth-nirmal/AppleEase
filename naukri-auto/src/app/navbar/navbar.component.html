<div [class.scrolled]="isScrolled" [ngClass]="isLandingPage ? 'nav-container' : 'nav-container-bordered'">
  <div class="app-logo">
    <img [src]="logoSrc" alt="App Logo" />
  </div>

  <div class="nav-items">
    <a (click)="dashboard()">Home</a>
    <a (click)="jobSearch()">Job Search</a>
    <a (click)="fetchedJobs()">Fetched Jobs</a>
    <a (click)="resumeBuilder()">Build Resume</a>
    <a href="#">Contact</a>
  </div>

  <div class="signup-options">
    <button class="login-btn" (click)="login()" *ngIf="!isUserLoggedIn()">Sign In</button>
    <button class="signup-btn" (click)="login()" *ngIf="!isUserLoggedIn()">Sign Up</button>
    <button class="login-btn" (click)="userProfile()" *ngIf="isUserLoggedIn()">Profile</button>
    <button class="signup-btn" (click)="logout()" *ngIf="isUserLoggedIn()">Logout</button>
  </div>

</div>
